
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FashionExpo</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>

<script>
  function openModal(src, text) {
    document.getElementById('modalImage').src = src;
    document.getElementById('modalText').innerText = text;
    document.getElementById('imageModal').classList.remove('hidden');
    document.getElementById('imageModal').classList.add('flex');
  }

  function closeModal() {
    document.getElementById('imageModal').classList.add('hidden');
    document.getElementById('imageModal').classList.remove('flex');
  }
</script>

<body class="bg-gray-100">

<!-- Navigatie -->
<nav class="bg-gray-800 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <span class="font-semibold text-xl">FashionExpo</span>
      </div>
      <div class="hidden md:flex space-x-4">
        <a href="planning.html" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Planning</a>
        <a href="overons.html" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Over ons</a>
        <a href="contact.html" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
        <a href="login.html" class="hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Inloggen</a>
      </div>
    </div>
  </div>
</nav>

<!-- Welkomsttekst -->
<div class="bg-purple-800 p-4 m-4 border-4 border-gray-400 text-white">

</div>

<!-- Afbeeldingen -->

<!-- Modal -->
<div id="imageModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
  <div class="bg-white p-4 rounded max-w-2xl w-full">
    <img id="modalImage" src="" alt="Vergrote afbeelding" class="w-full h-auto rounded" />
    <p id="modalText" class="mt-4 text-gray-700 text-lg"></p>
    <div class="mt-4 flex justify-end gap-2">
      <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded">Sluiten</button>
