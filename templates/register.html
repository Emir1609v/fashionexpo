<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Expo | Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

    <body class="bg-white text-black min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md">
        <!-- Logo Container -->
        <div class="flex justify-center mb-6">
          <!-- Replace this with your actual logo image -->
          <div class="flex items-center justify-center text-white font-bold text-xl">
            <img src="../images/fashion_expo_logo.png" alt="logo">
          </div>
          <!-- Example with an image:
          <img src="your-logo.png" alt="Logo" class="h-16 w-auto">
          -->
        </div>

        <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>

        <form class="space-y-6 bg-white p-8 shadow-md rounded-xl border border-gray-200">
          <div>
            <label for="name" class="block text-sm font-medium">Name</label>
            <input type="text" id="name" name="name" required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" id="email" name="email" required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" name="password" required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" />
          </div>

          <div>
            <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" />
          </div>

          <button type="submit"
            class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition-colors duration-200">
            Register
          </button>
        </form>
      </div>
    </body>

</html>
