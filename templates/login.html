
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Fashion with a View</title>
  <link rel="stylesheet" href="login.css" />

</head>
<body>
  <main class="container" role="main" aria-labelledby="login-heading">
    <h1 class="header" id="login-heading">Sign in to Fashion with a View</h1>
    <p class="subtext">Welcome back! Please enter your details to continue.</p>
    <form action="#" method="POST" novalidate>
      <label for="email">Email address</label>
      <input type="email" name="email" id="email" autocomplete="username" placeholder="you@example.com" required />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" autocomplete="current-password" placeholder="••••••••" required />
       <button type="submit" aria-label="Sign in">Sign In</button>
    </form>
    <div class="form-footer">
      <p>Forgot your password? <a href="#" tabindex="0">Reset it here</a>.</p>
      <p>Don't have an account? <a href="#" tabindex="0">Sign up</a>.</p>
    </div>
  </main>
</body>
</html>
